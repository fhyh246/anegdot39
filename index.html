<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Information</title>
    <script>
        async function fetchShiftData() {
            const response = await fetch('shifts.json');
            const data = await response.json();
            return data;
        }

        async function showShift(storeId) {
            const data = await fetchShiftData();
            const employee = data[storeId];
            const displayArea = document.getElementById('displayArea');
            displayArea.textContent = employee ? `Сегодня на смене: ${employee}` : 'Нет данных для этого магазина';
        }
    </script>
</head>
<body>
    <h1>Информация о сменах</h1>
    <button onclick="showShift('store1')">Магазин 1</button>
    <button onclick="showShift('store2')">Магазин 2</button>
    <button onclick="showShift('store3')">Магазин 3</button>
    <div id="displayArea" style="margin-top: 20px; font-size: 18px;"></div>
</body>
</html>
