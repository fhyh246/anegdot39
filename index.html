<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распределение товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea, input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 150px;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Распределение товаров по наличному и безналичному расчету</h1>
    
    <textarea id="inputList" placeholder="Вставьте сюда список товаров..."></textarea>
    
    <label for="cashAmount">Сумма для наличных (₽):</label>
    <input type="text" id="cashAmount">
    
    <label for="cardAmount">Сумма для безналичных расчетов (₽):</label>
    <input type="text" id="cardAmount">
    
    <button onclick="distribute()">Сформировать</button>
    
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
